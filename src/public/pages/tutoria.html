    <main class="container-fluid d-flex flex-column flex-fill p-5">
        <h1 class="mb-3">Registro de alunos</h1>

        <form class="row g-3 mb-4" id="salvar-data-referencia">
            <h4 class="mb-0">Data de referência</h4>

            <div class="col-md-6">
                <label for="mes-referencia" style="font-size: 1.1rem;">Mês <span class="text-danger">*</span></label>
                <input type="number" name="mes-referencia" id="mes-referencia" min="0" class="form-control" required
                    max="12" />
            </div>

            <div class="col-md-6">
                <label for="ano-referencia" style="font-size: 1.1rem;">Ano <span class="text-danger">*</span></label>
                <input type="number" name="ano-referencia" id="ano-referencia" min="0" class="form-control" required
                    max="9999" />
            </div>

            <div class="mt-2" id="alert"></div>

            <div class="col-auto mt-3 w-100">
                <button class="btn btn-primary btn-form d-flex align-items-center justify-content-center gap-2"
                    type="submit">
                    <i class="fa fa-save" aria-hidden="true"></i> <span>Salvar</span>
                </button>
            </div>
        </form>
